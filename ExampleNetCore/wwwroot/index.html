<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" value="" placeholder="New to-do">
        <input type="submit" value="Add">
    </form>

    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <form class="search" action="javascript:;" method="get">
        <input type="text" name="search-name" value="" />
        <input type="submit" value="Search" />
    </form>
    <br />
    <table>
        <tr>
            <th>Is Complete</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
    <br />
    <div class="pagination">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
    <script>
        const link = "/api/todo";
        $(document).ready(function () {
            getNumberItem();
        });
        function getNumberItem() {
            $.ajax({
                type: "GET",
                url: link + "/numberItem",
                cache: false,
                success: function (data) {
                    console.log(data)
                    getCount(data);
                    var page = Math.ceil(data / 2);
                    var btn = "";
                    for (var i = 0; i < page; i++) {
                        btn = btn + "<input type='submit' class='loadPage' value='" + (i + 1) + "'/>";
                    }
                    $('.pagination').append(btn);
                }
            });
        }

        $('.search').on('submit', function () {
            var name = $(this).find('input[name="search-name"]').val();
            if (name == '') {
                $(this).find('input[name="search-name"]').focus();
                return false;
            }
            $.ajax({
                type: "GET",
                url: uri + "/search/" + name,
                cache: false,
                success: function (data) {
                    const tBody = $("#todos");

                    $(tBody).empty();                    

                    $.each(data, function (key, item) {
                        const tr = $("<tr></tr>")
                            .append(
                                $("<td></td>").append(
                                    $("<input/>", {
                                        type: "checkbox",
                                        disabled: true,
                                        checked: item.isComplete
                                    })
                                )
                            )
                            .append($("<td></td>").text(item.name))
                            .append(
                                $("<td></td>").append(
                                    $("<button>Edit</button>").on("click", function () {
                                        editItem(item.id);
                                    })
                                )
                            )
                            .append(
                                $("<td></td>").append(
                                    $("<button>Delete</button>").on("click", function () {
                                        deleteItem(item.id);
                                    })
                                )
                            );

                        tr.appendTo(tBody);
                    });

                    todos = data;
                }
            });
        })

    </script>
</body>
</html>
